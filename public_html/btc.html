<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="css/crypto.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="splash" data-background-color="#ffffff">
					<h1>Cryptocurrencies</h1>
					<h3>An Earthling Interactive Tech Talk</h3>
					<h4>By Don Smith &amp; Dan Stevens</h4>
					<img data-src="/img/logo-splash.png" class="splash">
				</section>
				<section id="intro">
					<section data-markdown="slides/content/01-intro/slide-0001.md"></section>
					<section data-markdown="slides/content/01-intro/slide-0002.md"></section>
					<section data-markdown="slides/content/01-intro/slide-0003.md"></section>
				</section>
				<section id="overview">
					<section data-markdown="slides/content/02-overview/slide-0001.md"></section>
					<section data-markdown="slides/content/02-overview/slide-0002.md"></section>
					<section data-markdown="slides/content/02-overview/slide-0003.md"></section>
					<section data-markdown="slides/content/02-overview/slide-0004.md"></section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
